<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <div class="arow">
                <button onclick="clearDisplay()" style="background-color: Gray">C</button>
                <button onclick="backspace()" style="background-color: Gray">‚Üê</button>
                <button onclick="addOperator('%')" style="background-color: Gray">%</button>
                <button onclick="addOperator('/')" style="background-color: orange;">/</button>
            </div>
            <div class="brow">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="addOperator('*')" style="background-color: orange;">X</button>
            </div>
            <div class="crow">
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addOperator('-')" style="background-color: orange;">-</button>
            </div>
            <div class="drow">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="addOperator('+')" style="background-color: orange;">+</button>
            </div>
            <div class="erow">
                <button onclick="addNumber(0)" style="width: 8.871rem; border-radius: 40px;">0</button>
                <button onclick="addNumber('.')">.</button>
                <button onclick="calculateResult()" style="background-color: orange;">=</button>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
